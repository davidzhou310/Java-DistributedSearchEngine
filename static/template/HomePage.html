<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anonymous4</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">

    <style>
        .form-control-borderless {
            border: none;
        }

        .form-control-borderless:hover, .form-control-borderless:active, .form-control-borderless:focus {
            border: none;
            outline: none;
            box-shadow: none;
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <div class="align-items-center text-center">
            <img src="/image/Logo.png" alt="CIS 5550 Search Engine Logo" width="1000" height="120">
        </div>

        <div class="row justify-content-center mt-5">
            <div class="col-12 col-md-10 col-lg-8">
                <form class="card card-sm" name="search-form">
                    <div class="card-body row no-gutters align-items-center">
                        <div class="col-auto">
                            <i class="fas fa-search h4 text-body"></i>
                        </div>
                        
                        <div class="col">
                            <input class="form-control form-control-lg form-control-borderless" name="search-bar" type="search" placeholder="Search...">
                        </div>
                        
                        <div class="col-auto">
                            <button class="btn btn-lg btn-success" name="search-btn" type="submit">Search</button>
                        </div>
                        
                    </div>
                </form>
            </div>
        </div>
    </div>


    <script>
        const searchForm = document.getElementsByName('search-form')[0];
        
        searchForm.addEventListener('submit', (event) => {
            event.preventDefault();

            const searchBar = document.getElementsByName('search-bar')[0];
            const searchQuery = { keyword: searchBar.value.trim() };
            window.location.href = '/result?q=' + encodeURIComponent(JSON.stringify(searchQuery));
        });
    </script>
</div>
</body>
</html>
